<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon" />
  <title>Publicar Idea</title>
  <!-- add main -->

  <link rel="stylesheet" href="../assets/css/main.css" />
  <script type="module" src="../assets/js/main.js"></script>
  <link rel="stylesheet" href="../assets/css/styles.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div id="header"></div>

  <main class="row">
    <aside class="bg-dark-blue col-md-3 p-4">
      <div class="accordion bg-light" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
              aria-controls="panelsStayOpen-collapseOne">
              Nombre de la idea
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <textarea name="" id="" cols="30" rows="10"
                placeholder="Describe con una frase u oración tu idea, dejando claro el enfoque de la misma, esto puede cambiar"></textarea>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo">
              Describe tu idea
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
            <div class="accordion-body">
              <textarea name="" id="" cols="30" rows="10"
                placeholder="Describe tu idea y ayúdanos a entender a qué y quiénes va dirigido, resalta las problemáticas que van a ser solucionadas."></textarea>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree">
              Tipo de proyecto
            </button>
          </h2>
          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
            <div class="accordion-body">
              <textarea name="" id="" cols="30" rows="10" placeholder="Describe..."></textarea>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseFour">
              Recurso humano
            </button>
          </h2>
          <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
            <div class="accordion-body">
              <textarea name="" id="" cols="30" rows="10" placeholder="Describe..."></textarea>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseFive">
              Muestra recursos
            </button>
          </h2>
          <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse">
            <div class="accordion-body">
              <textarea name="" id="" cols="30" rows="10" placeholder="Describe..."></textarea>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseSix" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseSix">
              Información para inversores
            </button>
          </h2>
          <div id="panelsStayOpen-collapseSix" class="accordion-collapse collapse">
            <div class="accordion-body">
              <textarea name="" id="" cols="30" rows="10" placeholder="Describe..."></textarea>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseSeven" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseSeven">
              Monto mínimo de inversión
            </button>
          </h2>
          <div id="panelsStayOpen-collapseSeven" class="accordion-collapse collapse">
            <div class="accordion-body">
              <textarea name="" id="" cols="30" rows="10" placeholder="Describe..."></textarea>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <section class="bg-light-grey col-md-9 p-4">
      <h1>Publicar Idea</h1>
      <form id="post-form">
        <label>¿Qué nombre tiene tu idea?</label>
        <input type="text" name="name" id="post-name" class="rounded-pill w-100"  placeholder="Nombre" />

        <label>Describe tu idea</label>
        <input type="text" name="description" id="post-description" class="rounded-pill w-100" placeholder="Descripción de la idea"  />

        <label>Tipo de proyecto</label>
        <select name="select" class="rounded-pill w-100" id="post-type">
          <option value="Web" selected>Web</option>
          <option value="Mobile">Mobile</option>
          <option value="Diseño">Diseño</option>
        </select>
        <hr />

        <label>¿Qué necesitas de recurso humano?</label>
        <input type="text" name="infodeveloper" id="post-infodeveloper" class="rounded-pill w-100" />
        <hr />

        <label>Muestra los recursos de tu idea</label>
        <div class="div">
          <input id="image-picker0" type="file" accept="image/*" "/>
          <input id="image-picker1" type="file" accept="image/*" "/>
          <input id="image-picker2" type="file" accept="image/*" "/>
          <input id="image-picker3" type="file" accept="image/*" "/>
        </div>
        <picture class="d-flex justify-content-evenly">
          <img src="../assets/img/idea.png" alt="" id="image-preview0" class="img-preview" />
          <img src="../assets/img/idea.png" alt="" id="image-preview1" class="img-preview" />
          <img src="../assets/img/idea.png" alt="" id="image-preview2" class="img-preview" />
          <img src="../assets/img/idea.png" alt="" id="image-preview3" class="img-preview" />
        </picture>
        <hr />

        <label>Información para inversores</label>
        <input type="text" name="infoinvestor" id="post-infoinvestor" class="rounded-pill w-100" />

        <label>Monto mínimo de inversión</label>
        <input type="text" name="minamount" id="post-minamount" class="rounded-pill w-100" />
        
        <label>Monto máximo de inversión</label>
        <input type="text" name="maxamount" id="post-maxamount" class="rounded-pill w-100" />
        <hr />

        <button  type="submit" id="btn-post" href="#" class="button br-20 btn-gradient">Publicar Idea</button>
      </form>
    </section>
  </main>

  <div id="footer"></div>
  <!-- Insertar bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Insertar FontAwesome -->
  <script src="https://kit.fontawesome.com/9fd95bcc65.js" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- post form -->
  <script src="../app/formularios/postForm.js" type="module"></script>
  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
