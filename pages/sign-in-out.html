<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sign-in-out.css">
    <!-- add main.js -->
    <script type="module" src="../assets/js/main.js"></script>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-dark-blue d-flex justify-content-center align-items-center p-md-4">
    <section class="bg-white col-12 col-sm-8 col-md-6 br-20">

        <div class="p-4">

            <h1 class="text-center change">Iniciar sesión</h1>
            <h1 class="text-center change hidden">Resgistrarse</h1>
            <div class="row botones-menu br-20 mb-3">
                <button type="submit" class="btn-menu button br-20 col-6 btn-gradient">Iniciar sesión</button>
                <button type="submit" class="btn-menu button br-20 col-6 ">Registrarse</button>
            </div>
            <div id="container-login" class="change">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Dirección de correo</label>
                        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
                            placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="login-password" placeholder="*********"
                            required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recuerdame</label>
                    </div>
                    <button type="submit" class="button br-20 btn-gradient col-12">Iniciar sesión</button>
                </form>
                <hr>
                <div class="text-center">

                    o inicia sesión con
                </div>
                <div class="m-2 d-flex justify-content-between align-items-center">


                    <button type="button" id="googleLogin" class="btn btn-gradient  color-white">
                        <img src="../assets/img/logo-google.png" alt="" class="logo">
                        Google
                    </button>
                    <button type="button" id="facebookLogin" class="btn btn-gradient color-white">
                        <img src="../assets/img/logo-facebook.png" alt="" class="logo">
                        Facebook
                    </button>
                    <button type="button" id="githubLogin" class="btn btn-gradient color-white">
                        <img src="../assets/img/logo-github.png" alt="" class="logo">
                        GitHub
                    </button>
                </div>
            </div>


            <div id="container-signup" class="change hidden">
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Dirección de correo</label>
                        <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp"
                            placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="signup-password" placeholder="*********"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" placeholder="*********" required>
                    </div>

                    <button type="submit" class="button br-20 btn-gradient col-12">Registrarse</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        const containerSignup = document.getElementById("container-signup");
        const containerLogin = document.getElementById("container-login");
        const btnMenus = document.querySelectorAll(".btn-menu");
        const change = document.querySelectorAll(".change");
        console.log(change)        
        btnMenus.forEach((btn)=>{
            btn.addEventListener("click",()=>{
                btnMenus.forEach(btn => btn.classList.toggle("btn-gradient"));
                /* btn.classList.add("btn-gradient") */
                change.forEach(change => change.classList.toggle("hidden"));
            })
        })


    </script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
